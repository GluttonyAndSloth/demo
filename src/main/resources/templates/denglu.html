<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登陆</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("./img/login_bg.png");
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./layui/layui.js"></script>
    <script src="./js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="login-div">
    <h1>登录</h1>
    <form id="login-form">
        <div class="login-form-item">
            <input id="u_name" placeholder="用户名" >
        </div>
        <div class="login-form-item">
            <input id="u_password" type="password" placeholder="密码">
        </div>
        <button class="btn-login"  type="submit" lay-submit lay-filter="login" >登录</button>
    </form>
</div>
</body>
</html>
<script>
    layui.use(['layer','form'], function () {
        var layer = layui.layer,
              form=layui.form;

        form.on('submit(login)', function(data){
            var name=$("#u_name").val();
            var paw=$("#u_password").val();
            $.ajax({
                url:"chayong",
                data:{"u_name":name,"u_password":paw},
                type:"post",
                success:function(data){
                    alert(data);
                    if(data=='ss'){
                        layer.msg('登录成功',{
                            icon:1,
                            time:2000
                        },function(){
                            $(location).prop("href","cc");
                        });
                    }else{
                        layer.msg('登录失败',{
                            icon:2,
                            time:2000
                        },function(){

                        });
                    }
                }
            })
            return false;
        });
    });


</script>
