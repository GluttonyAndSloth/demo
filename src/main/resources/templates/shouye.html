<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ll</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./layui/layui.js"></script>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./js/xadmin.js"></script>
</head>
<body class="index">
<div class="container">
    <div class="logo">
        <a href="">后台管理系统</a></div>
    <div class="left_open">
        <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:"><img src="./img/login_bg.png" class="layui-nav-img" th:text="${AAA}"></a>
            <dl class="layui-nav-child">
                <dd>
                    <a onclick="xadmin.open('个人信息','/springboot/finduser',500,500)">个人信息</a></dd>
                <dd>
                    <a href="./login.html">退出</a></dd>
            </dl>
        </li>
    </ul>
</div>
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <img src="./img/login_bg.png" class="layui-nav-img" id="tu1" style="width: 80px;height: 80px;border: 4px solid #44576B;margin-left: 50px;margin-bottom: 10px;margin-top: 10px;">
            <br><span id="span1" th:text="'你好！'+${AAA}+' 欢迎登陆.'" style="color: #FFFFFF;margin-left: 25px;display: block;margin-bottom: 10px;"></span>
                <li th:each="z:${Zq}">
                    <a href="javascript:">
                        <i class="iconfont left-nav-li" th:lay-tips="${z.name}">&#xe6b8;</i>
                        <cite th:text="${z.name }"></cite>
                        <i class="iconfont nav_right">&#xe697;</i></a>
                    <ul class="sub-menu" th:each="c:${Cq}" th:if="${z.id==c.pid}">
                                <li>
                                    <a th:onclick="xadmin.add_tab([[${c.name}]],[[${c.url}]])">
                                        <i class="iconfont">&#xe6a7;</i>
                                        <cite th:text="${c.name }">${c.name }</cite></a>
                                </li>
                    </ul>
                </li>
        </ul>
    </div>
</div>
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的主页</li></ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd></dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='selectzhuye' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
</body>
</html>
