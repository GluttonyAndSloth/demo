<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ll</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./layui/layui.js"></script>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/xadmin.js"></script>
</head>
<style type="text/css">
    .layui-table-cell .layui-form-checkbox[lay-skin="primary"]{
        top: 50%;
        transform: translateY(-50%);
    }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="demoTable">
                        搜索姓名：
                        <div class="layui-inline">
                            <input class="layui-input" name="c_name" id="demoReload" autocomplete="off"  data-type="reload">
                        </div>
                        <button class="layui-btn" data-type="reload">添加新员工</button>
                    </div>
                    <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
                    <script type="text/html" id="barDemo">
                        {{#  if(d.u_status ==='正常'){ }}
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="jin">禁用</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="zhi">管理职位</a>
                        {{# }if(d.u_status ==='禁用') { }}
                        <a class="layui-btn layui-btn-xs" lay-event="qi">启用</a>
                        <a class="layui-btn layui-btn-disabled layui-btn-xs" lay-event="jinzhi">管理职位</a>
                        {{# }if(d.u_status ==='请假中') { }}
                        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="xiao">销假</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="zhi">管理职位</a>
                        {{#  } }}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table','form','layer'], function(){
        var table = layui.table
            ,form = layui.form,
            layer=layui.layer;
        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            ,url: 'selectygxx'
            ,cols: [ [
                {field:'u_name', title: '姓名', width:120,unresize: true}
                ,{field:'u_age', title: '年龄', width:90,unresize: true}
                ,{field:'u_sex', title: '性别', width:120,unresize: true}
                ,{field:'u_password', title: '身份证号', width:120,unresize: true}
                ,{field:'u_address', title: '地址', width:135,unresize: true}
                ,{field:'u_status', title: '员工状态', width:135,unresize: true}
                ,{field:'r_name', title: '员工职位', width:135,unresize: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ] ]
            ,id: 'testReload'
            ,page: {
                limit:5,
                limits:[5,10,15,20]
            }
            ,height: 300
        });
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        c_name: demoReload.val()
                    }
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            layer.open({
                title: ['添加员工', 'font-size:18px;'],
                type: 2,
                content:  ['yuangongtianjia','no'] ,
                area: ['1500px', '800px'],
                skin: 'layui-layer-rim'
            });
        });
        var flag = true;
        $('#demoReload').on('compositionstart',function(){
            flag = false;
        });
        $('#demoReload').on('compositionend',function(){
            flag = true;
        });
        $('#demoReload').on('input',function(){
            setTimeout(function(){
                if(flag){
                    var type = $('#demoReload').data('type');
                    active[type] ? active[type].call(this) : '';
                }
            },0);
        });
        table.on('tool(user)', function(obj){
            var data = obj.data;
            if(obj.event === 'jinzhi'){
                layer.alert('此用户已禁用无法操作', {
                    skin: 'layui-layer-molv' //样式类名
                    ,closeBtn: 0
                    ,anim: 4
                });
            }else if(obj.event === 'jin'){
                var cc=data.u_id;
                $.ajax({
                    url:"ygjin",
                    data:{"u_id":cc},
                    type:"post",
                    success:function(data){
                        alert(data);
                        if(data=='dd'){
                            layer.msg('禁用成功',{
                                icon:1,
                                time:2000
                            },function(){
                                var type = $('#demoReload').data('type');
                                active[type] ? active[type].call(this) : '';
                            });
                        }else{
                            layer.msg('禁用失败',{
                                icon:2,
                                time:2000
                            },function(){

                            });
                        }
                    }
                });
            }else if(obj.event === 'zhi'){
                var cc=data.u_id;
                alert(cc);
                layer.open({
                    title: ['职位管理', 'font-size:18px;'],
                    type: 2,
                    content:  ['zhiweiguanli?u_id='+cc,'no'] ,
                    area: ['1500px', '800px'],
                    skin: 'layui-layer-rim'
                });
            }else if(obj.event === 'qi'){
                var cc=data.u_id;
                $.ajax({
                    url:"ygqi",
                    data:{"u_id":cc},
                    type:"post",
                    success:function(data){
                        alert(data);
                        if(data=='dd'){
                            layer.msg('禁用成功',{
                                icon:1,
                                time:2000
                            },function(){
                                var type = $('#demoReload').data('type');
                                active[type] ? active[type].call(this) : '';
                            });
                        }else{
                            layer.msg('禁用失败',{
                                icon:2,
                                time:2000
                            },function(){

                            });
                        }
                    }
                });
            }else if(obj.event === 'xiao'){
                var cc=data.u_id;
                $.ajax({
                    url:"ygxiao",
                    data:{"u_id":cc},
                    type:"post",
                    success:function(data){
                        alert(data);
                        if(data=='dd'){
                            layer.msg('禁用成功',{
                                icon:1,
                                time:2000
                            },function(){
                                var type = $('#demoReload').data('type');
                                active[type] ? active[type].call(this) : '';
                            });
                        }else{
                            layer.msg('禁用失败',{
                                icon:2,
                                time:2000
                            },function(){

                            });
                        }
                    }
                });
            }
        });
    });

</script>
</html>
